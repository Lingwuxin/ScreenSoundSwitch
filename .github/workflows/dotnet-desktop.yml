name: Build and Release

on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: |
          dotnet publish ScreenSoundSwitch/ScreenSoundSwitch.csproj -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true
          echo "publish_dir=$(pwd)/ScreenSoundSwitch/bin/Release/net8.0-windows*/win-x64" >> $GITHUB_ENV

      - name: List files in publish directory
        run: |
          Get-ChildItem -Recurse -Path "$(pwd)/ScreenSoundSwitch/bin/Release"

      - name: Check publish directory
        run: |
          $zipFile = "ScreenSoundSwitch.zip"
          $env:ZIP_FILE = $zipFile
          $publishDir = "$ScreenSoundSwitch/bin/Release/net8.0-windows*/win-x64"
          echo "publish_dir=$publishDir" >> $GITHUB_ENV
          if (Test-Path $publishDir) {
            Write-Host "Publish directory exists: $publishDir"
          } else {
            Write-Host "Publish directory does not exist!"
            exit 1
          }

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        run: |
          Write-Host "Publish Directory: $env:PUBLISH_DIR"
          Write-Host "ZIP File: $env:ZIP_FILE"
          Compress-Archive -Path "$env:PUBLISH_DIR/*" -DestinationPath "$env:ZIP_FILE"
          echo "Uploading asset..."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.ZIP_FILE }}
          asset_name: ScreenSoundSwitch.zip
          asset_content_type: application/zip

      - name: Create Tag
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag "v1.0.${{ github.run_number }}"
          git push origin "v1.0.${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
