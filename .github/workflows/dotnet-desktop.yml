name: Build and Release .NET Core Desktop App

# 触发条件：推送到 master 分支或发布标签
on:
  push:
    branches:
      - master
  release:
    types:
      - created

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 .NET Core SDK
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'  # 根据项目需要调整版本

      # 恢复 NuGet 依赖项
      - name: Restore dependencies
        run: dotnet restore

      # 构建项目
      - name: Build project
        run: dotnet build --configuration Release --no-restore

      # 打包为单文件可执行程序
      - name: Publish as single executable
        run: dotnet publish -c Release -r win-x64 --self-contained true /p:PublishSingleFile=true /p:PublishTrimmed=true

      # 创建 GitHub Release（仅当推送的是标签时）
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # 上传生成的 exe 文件作为 Release 资产
      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/Release/net8.0/win-x64/publish/ScreenSoundSwitch.exe
          asset_name: ScreenSoundSwitch.exe
          asset_content_type: application/octet-stream
